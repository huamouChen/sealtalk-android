apply plugin: 'com.android.application'

android {
    compileSdkVersion 23

    defaultConfig {
        applicationId "cn.chenhuamou.im"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 18011717
        versionName "1.3.6"

        multiDexEnabled true
        ndk {
            abiFilters "armeabi-v7a", "x86"
        }
    }

    sourceSets {
        main {
            jni.srcDirs = []
            jniLibs.srcDirs = ['libs']
        }
    }
    packagingOptions {
        exclude 'AndroidManifest.xml'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
        }
    }

    lintOptions {
        checkReleaseBuilds false

        abortOnError false
    }
    dexOptions {
        javaMaxHeapSize "4g"
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:support-v4:23.4.0'
    implementation project(':recognizer')
    implementation project(':contactcard')
    implementation project(':sticker')
    implementation 'com.android.support:multidex:1.0.3'
    implementation 'com.facebook.stetho:stetho:1.4.1'
    implementation project(':IMKit')
    implementation project(':CallKit')
    implementation project(':RedPacket')
    implementation(name: 'HMS-SDK-2.4.0.300', ext: 'aar')
    implementation 'com.github.erizet.signala:signala-longpolling:0.20'
    implementation 'com.smartarmenia:dotnetcoresignalrclientjava:1.10'
    implementation 'com.google.code.gson:gson:2.8.2'
}
apply plugin: 'com.google.gms.google-services'

repositories { flatDir { dirs 'aars' } }
